name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      working-directory: ./advanced_rag
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run unit tests
      working-directory: ./advanced_rag
      run: |
        pytest tests/unit -m unit -v --tb=short
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    
    - name: Check code style (if flake8 available)
      working-directory: ./advanced_rag
      run: |
        pip install flake8 || true
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      working-directory: ./advanced_rag
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check imports
      working-directory: ./advanced_rag
      run: |
        python -c "import sys; sys.path.insert(0, 'src'); from src.core import Result, get_config; print('âœ… Imports OK')"

